<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Dui:" for="dui" />
                    <p:inputText id="dui" value="#{beanCliente.cliente.dui}" title="Dui" />
                    <p:outputLabel value="Nombre:" for="nombre" />
                    <p:inputText id="nombre" value="#{beanCliente.cliente.nombre}" title="Nombre" />
                    <p:outputLabel value="Direccion:" for="direccion" />
                    <p:inputText id="direccion" value="#{beanCliente.cliente.direccion}" title="Direccion" />
                    <p:outputLabel value="Telefono:" for="telefono" />
                    <p:inputText id="telefono" value="#{beanCliente.cliente.telefono}" title="Telefono" />
                    <p:commandButton value="guardar" actionListener="#{beanCliente.guardar()}"/>
                </p:panelGrid>
            </h:form>
        </f:view>
        
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{beanCliente.listaCliente}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="IdCliente"/>
                        </f:facet>
                        <h:outputText value="#{item.idCliente}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="CodCliente"/>
                        </f:facet>
                        <h:outputText value="#{item.codCliente}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Dui"/>
                        </f:facet>
                        <h:outputText value="#{item.dui}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Direccion"/>
                        </f:facet>
                        <h:outputText value="#{item.direccion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Telefono"/>
                        </f:facet>
                        <h:outputText value="#{item.telefono}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>


    </h:body>
</html>
